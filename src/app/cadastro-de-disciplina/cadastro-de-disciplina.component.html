<h1>Disciplinas - Cadastro</h1>
<hr>
<div class="alert alert-success" *ngIf="cadastro_ok">
  <strong>Cadastro realizado com sucesso! </strong> <a routerLink="/disciplinas">Voltar para a lista das disciplinas</a>
</div>
<div class="alert alert-danger" *ngIf="cadastro_erro">
  <strong>Opa!</strong> Aconteceu um erro ao tentar fazer o cadastro. Aguarde alguns instantes e tente novamente.
</div>
<form #cadastro="ngForm" (submit)="salvar()">
  <div class="form-group">
    <label for="codigo">CÃ³digo</label>
    <input type="text" name="codigo" id="codigo" class="form-control" [(ngModel)]="codigo" required>
  </div>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" class="form-control" [(ngModel)]="nome" required>
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
